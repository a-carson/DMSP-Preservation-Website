    <p class="member-content">
      Here is description.
      <!-- Our website is an archive of memory which imagines what it’s like inside the mental architecture of AI.
      <br /><br />
      You are drawn into the world from the perspective of the AI interface, IAIN. Exploring the digital
      archive, you may feel you become lost in this immersive world, populated with other people’s memories. But to
      become part of the
      archive and part of this mental architecture your memories first need to be translated from human language into
      code (AI language). This process generates sound and a unique moving graphic. The result is disjointed,
      dreamlike, and unfamiliar to us.
      <br /><br />
      Dreams are part of how we remember as humans. Imagine if, with the advent of
      AI, machines will not only be able to think for themselves but to have a subconscious and dream as they process,
      learn from, and remember the human world around them, you will begin to enter our world. -->
    </p>
