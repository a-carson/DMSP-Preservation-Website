<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Choice</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/choice.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body id="body3">

	<div class="nav">
		<a href="menu.html">
			<img class="nav" src="img/button/close.png" style="width: 30px;" alt="" />
		</a>
	</div>

	<img src="../img/bg/modal1.png" class="frame" style="width: 700px;" />
	<img src="../img/heading/heading.png" class="center" style="width:700px;top:100px" alt="Memory Booth" />

	<div class="row align-items-center justify-content-center choice-container">
		<div class="col-md-12 my-auto" style="text-align: center; ">
			<h1 style="color:white; margin-top: 250px;">Save your memory?</h1>
			<div class="button-container">
				<a href="delete.html" style="text-decoration: none;">
					<div class="svg-wrapper-light choice-button-wide" style="border: solid 5px var(--cpurple);">
						<div class="button-text-light" style="top:2px; color:white" id="dont-save">
							Don't Save</div>
					</div>
				</a>

				<a href="record_memory.html" style="text-decoration: none;">
					<div class="svg-wrapper-light choice-button-narrow" style="border: solid 5px var(--cpurple);">
						<div class="button-text-light" style="top:2px; color:white" id="cancel">
							Cancel</div>
					</div>
				</a>

				<a href="choice_childhood.html" style="text-decoration: none;">
					<div class="svg-wrapper-light cyan choice-button-narrow" style="border: solid 5px var(--ccyan);"
						onclick="window.location.href = 'animation.html'">
						<div class="button-text-light" style="top:2px; color:white" id="save">
							Save</div>
					</div>
				</a>
			</div>
		</div>
		<div class="col-md-12 my-auto" style="text-align: center;" id="gif-container">
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

	<script>

		var audio_dontsave = new Audio("../img/audio/dontsave_sound.wav");
		var audio_cancel = new Audio("../img/audio/cancel_sound.wav");
		var audio_save = new Audio("../img/audio/save_sound.wav");

		$("#dont-save").hover(
			function () {
				$("#gif-container").append('<img class="center append-img" id="tmp-img1" src="../img/gif/dontsave.gif">');
				audio_dontsave.play();
				audio_dontsave.loop = true;
			},
			function () {
				$("#tmp-img1").remove();
				audio_dontsave.pause();
			}
		);


		$("#cancel").hover(function () {
			$("#gif-container").append('<img class="center append-img" id="tmp-img2" src="../img/gif/cancel.gif">');
			audio_cancel.play();
			audio_cancel.loop = true;
		},
			function () {
				$("#tmp-img2").remove();
				audio_cancel.pause();
			}
		);

		$("#save").hover(
			function () {
				$("#gif-container").append('<img class="center append-img" id="tmp-img3" src="../img/gif/save.gif">');
				audio_save.play();
				audio_save.loop = true;
			},
			function () {
				$("#tmp-img3").remove();
				audio_save.pause();
			}
		);

	</script>
</body>



</html>
