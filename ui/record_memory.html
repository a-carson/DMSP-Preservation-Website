<body class="body-common">

	<div class="backicon-fixed" style="margin: 20px 20px">
		<a href="memory_list.php">
			<svg t="1588027382315" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
				p-id="1479" width="48" height="48">

					d="M960.243 456.737v110.526h-682.875l312.547 315.789-78.793 78.948-449.121-450 449.122-450 81.419 78.948-315.173 315.789h682.875z"

			</svg>
		</a>

	<div class="container center-form">
		<div class="row mx-auto text-center">
			<div class="col-sm-12 col-xs-6 my-auto">
				<img src="../img/heading/heading.png" style="height: 10vw; background-color: transparent;" alt="" />


				<form action="your_memory.php" onsubmit="return checkForm()" method="post"
					class="justify-content-center radio-form">

					<div class="form-group">
						<input class="form-control memory-name" type="text" name="name" id="name" placeholder="Name" />
						<span class="error">
							<p id="name_error"></p>
						</span>
					</div>

					<div class="form-group  category-options">
						<div class="form-check form-check-inline">

							<input class="form-check-input" type="radio" name="category" id="childhood"
								value="childhood">
							<label class="form-check-label" for="childhood">Childhood</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="category" id="travel" value="travel">
							<label class=" form-check-label" for="travel">Travel</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="category" id="student-life"
								value="student-life">
							<label class="form-check-label" for="student-life">Student Life</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="category" id="others" value="others"
								checked="checked">
							<label class="form-check-label" for="others">Other</label>

						</div>
					</div>
					<span class="error">
						<p id="category_error"></p>
						</p>
					</span>

					<div class="form-group">
						<textarea class="form-control memory-content" name="memory" id="memory"
							placeholder="Write your memory here..." style="height:15vw;"></textarea>
						<span class="error">
							<p id="memory_error"></p>
						</span>
					</div>

					<button type="submit" name="submit" class="btn-control submit" id="submit">
						GO!</button>

				</form>


			</div>
		</div>
	</div>

	<script>
		function checkForm() {
			document.getElementById("name_error").innerHTML = '';
			document.getElementById("memory_error").innerHTML = '';
			var name = document.getElementById("name").value;
			var memory = document.getElementById("memory").value;

			if (name == '') {
				if (memory == '') {
					document.getElementById("name_error").innerHTML = "Please enter a name. It doesn't have to be your real name!";
					document.getElementById("memory_error").innerHTML = "Please enter your memory!";
					return false;
				}
				document.getElementById("name_error").innerHTML = "Please enter a name. It doesn't have to be your real name!";
				return false;
			}

			if (memory == '') {
				if (name == '') {
					document.getElementById("memory_error").innerHTML = "Please enter your memory!";
					document.getElementById("name_error").innerHTML = "Please enter a name. It doesn't have to be your real name!";
					return false;
				}

				document.getElementById("memory_error").innerHTML = "Please enter your memory!";
				return false;
			}
			else {
				jumpToStart();
			}
		}

		function jumpToStart() {
			window.location.href = 'your_memory.php';
			localStorage.setItem('type', $("input[name='category']:checked").val())

		}


	</script>
