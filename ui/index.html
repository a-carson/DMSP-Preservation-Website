<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Home - Memory Booth</title>
  <link rel="icon" href="../img/tab-icon.png">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Orbitron" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">

<body id="body-index">

  <div class="index-background"><img src="../img/bg/bg_index.jpg" /></div>
  <div class="center" style="width:80%">
    <img src="../img/heading/heading.png" style="width: 100%" alt="title" />

    <div id="glitch-button">
      <a href="introduction.html">
        <div class="svg-wrapper">
          <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#ffffff90" />
                <stop offset="100%" stop-color="#ffffff70" />
              </linearGradient>
            </defs>
            <rect class="shape" height="60" width="320" stroke="url(#gradient)" />
          </svg>
          <div class="button-text">ENTER</div>
        </div>
      </a>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script>
    calculateNewScale();
    $(window).resize(function () {
      calculateNewScale();
    });

    function calculateNewScale() {
      var percentageOn1 = $(window).width() / 1000;
      $("#glitch-button").css(
        {
          "-moz-transform": "scale(" + percentageOn1 + ")",
          "-webkit-transform": "scale(" + percentageOn1 + ")",
          "transform": "scale(" + percentageOn1 + ")"
        });
    }
  </script>


</body>

</html>
