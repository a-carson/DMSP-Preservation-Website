<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Home - Memory Booth</title>
  <link rel="icon" href="../img/bg/tab-icon.png">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">

<body id="body-index">
  <img class="index-background" src="../img/bg/bg_index.jpg" />
  <div class="pure-g center" style="width:90%">
    <div class="pure-u-1">
      <img src="../img/heading/heading.png" style="width: 90%" alt="title" />
    </div>
    <div class="pure-u-1">
      <div id="glitch-button">
        <a href="introduction.html">
          <div class="svg-wrapper">
            <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#ffffff90" />
                  <stop offset="100%" stop-color="#ffffff70" />
                </linearGradient>
              </defs>
              <rect class="shape" height="60" width="320" stroke="url(#gradient)" />
            </svg>
            <div class="button-text">ENTER</div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="hint">
    <p>This website works best on
      <a href="https://www.google.com/chrome/"><span>Chrome</span></a> (PC).
    </p>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script>
    calculateNewScale();
    $(window).resize(function () {
      calculateNewScale();
    });

    function calculateNewScale() {
      var percentageOn1 = $(window).width() / 1000;
      $("#glitch-button").css(
        {
          "-moz-transform": "scale(" + percentageOn1 + ")",
          "-webkit-transform": "scale(" + percentageOn1 + ")",
          "transform": "scale(" + percentageOn1 + ")"
        });
    }
  </script>


</body>

</html>
