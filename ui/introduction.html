<!DOCTYPE html>
<html>

<head>
    <title>Introduction Video - Memory Booth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/tab-icon.png">
<body>

    <div class="videoBgWrapper">
        <video autoplay id="myVideo">
            <source src="../img/video/introduction.webm" width="100%" type="video/webm" class="videoBg">
            Your browser does not support HTML5 video :( try using Chrome!
        </video>
    </div>

    <div class="content">
        <button id="pauseBtn" class="btn-control" onclick="Pause()">Pause</button>
        <a href="memory_list.php">
            <button id="skipBtn" class="btn-control" onclick="Skip()">Skip</button>
        </a>
    </div>

    <script>
        var video = document.getElementById("myVideo");
        var pausebtn = document.getElementById("pauseBtn");
        var skipbtn = document.getElementById("skipBtn");

        function Pause() {
            if (video.paused) {
                video.play();
                pausebtn.innerHTML = "Pause";
            } else {
                video.pause();
                pausebtn.innerHTML = "Play";
            }
        }
        function Skip() {
            video.play();
            video.pause();
            video.currentTime = video.duration;
            pausebtn.innerHTML = "Play";
        }


    </script>

</body>

</html>
