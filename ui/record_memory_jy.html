<body id="body-general">
	<div class="container center-form">
		<div class="row mx-auto text-center">
			<div class="col-md-12 col-sm-6 my-auto">
				<img src="../img/heading/heading.png" style="height: 120px; background-color: transparent;" alt="" />


				<form action = "your_memory_jy.php" onsubmit="return checkForm()" method="post" class="justify-content-center radio-form">

					<div class="form-group">
						<input class="form-control memory-name" type="text" name="name" id="name" placeholder="Name" />
							<span class="error">
								<p id="name_error"></p>
							</span>
					</div>

					<div class="form-group  category-options">
						<div class="form-check form-check-inline">

							<input class="form-check-input" type="radio" name="category" id="childhood"
								value="childhood">
							<label class="form-check-label" for="childhood">Childhood</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="category" id="travel"
								value="travel">
							<label class=" form-check-label" for="travel">Travel</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="category" id="student-life"
								value="student-life">
							<label class="form-check-label" for="student-life">Student Life</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="category" id="others"
								value="others" checked="checked">
							<label class="form-check-label" for="others">Other</label>

						</div>
					</div>
					<span class="error">
						<p id="category_error"></p>
						</p>
					</span>

					<div class="form-group">
						<textarea class="form-control memory-content" name = "memory" id="memory" rows="5"
							placeholder="Write your memory here..."></textarea>
						<span class="error">
							<p id="memory_error"></p>
						</span>
					</div>

					<button type="submit" name = "submit" class="btn-control submit" onclick="jumpToStart()" id = "submit">
						GO!</button>

				</form>


			</div>
		</div>
	</div>

	<script>

		function checkForm()
		{
			document.getElementById("name_error").innerHTML = '';
			document.getElementById("memory_error").innerHTML = '';
			var name =	document.getElementById("name").value;
			var memory = document.getElementById("memory").value;

			if (name == '')
			{
				if (memory == '')
				{
					  document.getElementById("name_error").innerHTML = "Please enter a name. It doesn't have to be your real name!";
						document.getElementById("memory_error").innerHTML = "Please enter your memory!";
						return false;
				}
					document.getElementById("name_error").innerHTML = "Please enter a name. It doesn't have to be your real name!";
					return false;
			}

			if (memory == '')
			{
				if (name == '')
				{
					  document.getElementById("memory_error").innerHTML = "Please enter your memory!";
						document.getElementById("name_error").innerHTML = "Please enter a name. It doesn't have to be your real name!";
						return false;
				}

					document.getElementById("memory_error").innerHTML = "Please enter your memory!";
					return false;
			}

			else
			{
					localStorage.setItem('type', $("input[name='category']:checked").val());
			}
			
			}


	</script>
